<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css"
    />
    <style>
        body {
            background: #d7d8d9;
            margin: 0 auto;
        }
        .cards {
            margin: 0 auto;
            padding: 60px 0;
            width: 480px;
        }
        .ui.card.large {
            width: 95%;
        }

        .extra.content {
            opacity: 0;
        }
        .extra.content {
            opacity: 0;
        }
    </style>
</head>
<body>
<div class="cards">
    <div class="ui raised card large">
        <div class="content">
            <div class="header">It's a real "Robot Guitar"</div>
        </div>
        <div class="image">
            <img
                    src="https://github.com/reg-viz/reg-puppeteer-demo/blob/master/assets/photo.jpg?raw=true"
            />
        </div>
        <div class="content">
          <span class="right floated">
            <i class="heart outline like icon"></i> 25 likes
          </span>
            <i class="comment icon"></i> 3 comments
        </div>
        <div class="extra content">
            <div class="ui large transparent left icon input">
                <i class="heart outline icon"></i>
                <input type="text" placeholder="Add Comment..." />
            </div>
        </div>
    </div>
</div>
</body>
</html>
